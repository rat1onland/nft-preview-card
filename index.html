<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>nft-preview-card-component</title>
  <link rel="stylesheet" href="/css/reset.css">
  <link rel="stylesheet" href="/css/main.css">
</head>
<body>
  <div id="container">
    <div class="nft-img">
      <img src="/images/image-equilibrium.jpg" class="rounded-corners" alt="nft">
      <div class="view">
        <div>
          <img src="/images/icon-view.svg" alt="eyes">
        </div>
      </div>
    </div>
      <h2><a href="https://en.wikipedia.org/wiki/Equilibrium">Equilibrium #3429</a></h2>
      <p>Our Equilibrium collection promotes balance and calm.</p>
    
    <div class="price">
      <div class="etherium">
        <img src="/images/icon-ethereum.svg" alt="ehtereum">
        <p>0.041ETH</p>
      </div>
      <div class="days-left">
        <img src="/images/icon-clock.svg" alt="clock">
        <p>3 days left</p>
      </div>
    </div>
    <div class="creator">
      <div>
        <img src="/images/image-avatar.png" alt="Jules">
      </div>
      <p>Creation of <span class="white-letter"><a href="https://en.wikipedia.org/wiki/Roronoa_Zoro#:~:text=Roronoa%20Zoro%20(%E3%83%AD%E3%83%AD%E3%83%8E%E3%82%A2%E3%83%BB%E3%82%BE%E3%83%AD%2C,franchise%20created%20by%20Eiichiro%20Oda.">Jules Wyvern</a></span></p>
    </div>
  </div>
</body>
</html>
